<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    thymeleaf는 `<`와 같은 문자들을 자동으로 HTML 엔티티로 변환한다.(Escape)-->
<!--    th:text는 기본적으로 Escape를 제공한다.-->
<!--    따라서 문자로 태그를 사용하려면 Unescape를 사용해야 한다.-->
    <ul>
        <li>th:text <span th:text="${data}"></span></li>
        <li>th:utext <span th:utext="${data}"></span></li>
    </ul>
    <ul>
        <li><span th:inline="none">[[...]] = </span>[[${data}]]</li>
        <li><span th:inline="none">[(...)] = </span>[(${data})]</li>
    </ul>
</body>
</html>
